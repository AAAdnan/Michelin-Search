<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>{% block title %}Express Server-Render Starter{% endblock %}</title>
  <meta name="description" content="{% block description %}Starter project with Express Server-Render Starter{% endblock %}">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {# <link rel="manifest" href="site.webmanifest"> #}
  <link rel="apple-touch-icon" href="icon.png">

  <meta name="theme-color" content="#fafafa">
  <link rel="stylesheet" href="app.css">
</head>

<body>
  <div class="container w-screen mx-auto bg-pink-200 p5">
    <nav class="flex-row md:justify-between">
      <div class="flex flex-row justify-between">
        <p id="hamburgerbtn" class="md:hidden bg-pink-600">
          Menu
        </p>
      </div>
      <ul class="hidden md:flex md:flex-row pl-4" id="mobileMenu">
        <li class="mr-6 py-4">
          <a class="text-red-500 hover:text-red-800 font-mono" href="/">Home</a>
        </li>
        {% if not userId %}
        <li class="mr-6 py-4">
          <a class="text-red-500 hover:text-red-800 font-mono" href="/signup">Sign Up</a>
        </li>
        <li class="mr-6 py-4">
          <a class="text-red-500 hover:text-red-800 font-mono" href="/login">Login</a>
        </li>
        {%endif%}
        {% if userId %}
        <li class="mr-6 py-4">
          <a class="text-red-500 hover:text-red-800 font-mono" href="/logout">Logout</a>
        </li>
        <li class="mr-6 py-4">
          <a class="text-red-500 hover:text-red-800 font-mono" href="/folder">Michelin Diary</a>
        </li>
        <li class="mr-6 py-4">
          <a class="text-red-500 hover:text-red-800 font-mono" href="/uploadRestaurant">Restaurant Upload</a>
        </li>
        {%endif%}
      </ul>
    </nav>
  </div>
  <!--[if IE]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->

  {% block content %}{% endblock %}
</body>

</html>
