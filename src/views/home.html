
{% extends "layout.html" %}

{% block content %}
<section class="w-full max-w-xl mx-auto mt-10 pt-10 container">
  <div class="bg-white shadow-md rounded px-8 pt-6 pb-6">
    <p class="text-md mb-4">
      Express Server-Render Starter
    </p>
    <div class="flex items-center justify-between">
      <a
        href="/login"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
      >
        Login
      </a>
    </div>
    <div class="flex items-center justify-between">
      <form>
        <select name="city">
          {% for city in cities %}
            {%if city.key === selectedCity %}
            <option value="{{ city.key }}" selected >{{ city.name }}</option>
            {%else %}
            <option value="{{ city.key }}">{{ city.name }}</option>
            {%endif %}
          {% endfor %} 
        </select>
        <button type="submit">Submit</button>
    </form>
    </div>
  </div>
</section>
{% endblock %}
