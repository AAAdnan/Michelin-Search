{% extends "layout.html" %}

{% block content %}
<style>
  .mapboxgl-popup-close-button {
    display: none;
  }
  
  .mapboxgl-popup-content {
    font: 400 15px/22px 'Source Sans Pro', 'Helvetica Neue', Sans-serif;
    padding: 0;
    width: 180px;
  }
  
  .mapboxgl-popup-content-wrapper {
    padding: 1%;
  }
  
  .mapboxgl-popup-content h3 {
    background: #91c949;
    color: #fff;
    margin: 0;
    display: block;
    padding: 10px;
    border-radius: 3px 3px 0 0;
    font-weight: 700;
    margin-top: -15px;
  }
  
  .mapboxgl-popup-content h4 {
    margin: 0;
    display: block;
    padding: 10px;
    font-weight: 400;
  }
  
  .mapboxgl-popup-content div {
    padding: 10px;
  }
  
  .mapboxgl-container .leaflet-marker-icon {
    cursor: pointer;
  }
  
  .mapboxgl-popup-anchor-top > .mapboxgl-popup-content {
    margin-top: 15px;
  }
  
  .mapboxgl-popup-anchor-top > .mapboxgl-popup-tip {
    border-bottom-color: #91c949;
  }

  .marker {
    background-image: url('mapbox-icon.png');
    background-size: cover;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    cursor: pointer;
  }
</style>
<div class="container mx-auto mt-10 pt-10 container bg-white shadow-md rounded">
  <div class="flex self-center w-full p-6 bg-red-200">
    <div class=" mx-auto pt-6 text-white text-white text-5xl font-mono">Michelin Search</div>
  </div>
  <div class="flex mb-4">
    <div class="flex flex-col w-1/3 items-center">
        <form>
            <select class="appearance-none bg-white border border-gray-400 hover:border-gray-500 px-4 py-4 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline m-8
          " name="city">
          <option default>Select City</option>
              {% for city in cities %}
                {%if city.key === selectedCity %}
                <option value="{{ city.key }}" selected >{{ city.name }}</option>
                {%else %}
                <option value="{{ city.key }}">{{ city.name }}</option>
                {%endif %}
              {% endfor %} 
            </select>
          <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full" type="submit">Search</button>
        </form>

        {%if selectedCity %}
      
        {% for item in restaurants %}
      
        <div class="sm:w-full md:w-full lg:w-1/2 xl:w-1/2 m-8 rounded overflow-hidden shadow-lg" >
          <img src="{{ item.img }}" alt="Sunset in the mountains">
          <div class="px-6 py-4">
            <div class="font-bold text-xl mb-2">{{ item.name }}</div>
            <a href="{{ item.link }}" target="_blank" class="text-gray-700 text-base">
              {{ item.link }}
            </a>
          </div>
        </div>
        {% endfor %} 
        {%else%}
      {%endif %}
      <div id="listings" class="listings"></div>
 
    </div>
    <div class="w-2/3" id='map'></div>
   
  </div>
 
  <script>

    mapboxgl.accessToken ='pk.eyJ1IjoiYWRuYW5jb2RlciIsImEiOiJja2JzZ3U2NmcwMWhuMzZucmZiamg2dHl3In0.KbcBGw6Y-lFkgS6RfZC9HA';

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v11',
      center:[-96, 37.8],
      zoom: 3
      });

    if (!('remove' in Element.prototype)) {
      Element.prototype.remove = function() {
        if (this.parentNode) {
            this.parentNode.removeChild(this);
        }
      };
    }

  const restaurants = {{ renderMapboxLocations | dump | safe }}

  restaurants.features.forEach((function(restaurant, i){
     restaurant.id = i;
   }))

   console.log(restaurants)

   restaurants.features.forEach(function(marker) {



    // create a HTML element for each feature
    var el = document.createElement('div');
    el.className = 'marker';
  
    // make a marker for each feature and add to the map
    new mapboxgl.Marker(el)
      .setLngLat(marker.geometry.coordinates)
      .setPopup(new mapboxgl.Popup({ offset: 25 }) // add popups
      .setHTML('<h3>' + marker.properties.title + '</h3><p>' + marker.properties.description + '</p>'))
      .addTo(map);
  });

   

   function addMarkers(){

     restaurants.features.forEach(function(marker){

       var el = document.createElement('div');

       el.id = "marker-" + marker.properties.id;

       el.className = 'marker';

       new mapboxgl.Marker(el, { offset: [0, -23 ]})
        .setLngLat(marker.geometry.coordinates)
        .addTo(map);

        el.addEventListener('click', function(e) {
          flyToStore(marker);
          
          createPopUp(marker);

          var activeItem = document.getElementsByClassName('active')
          e.stopPropagation;
          if (activeItem[0]) {
            activeItem[0].classList.remove('active');
          }
          var listing = document.getElementById('listing-' + marker.properties.id);
          listing.classList.add('active');
        })
     })
   }

   function buildLocationList(data) {
    data.features.forEach(function(store, i){
      /**
       * Create a shortcut for `store.properties`,
       * which will be used several times below.
      **/
      var prop = store.properties;

      /* Add a new listing section to the sidebar. */
      var listings = document.getElementById('listings');
      var listing = listings.appendChild(document.createElement('div'));
      /* Assign a unique `id` to the listing. */
      listing.id = "listing-" + prop.id;
      /* Assign the `item` class to each listing for styling. */
      listing.className = 'item';

      /* Add the link to the individual listing created above. */
      var link = listing.appendChild(document.createElement('a'));
      link.href = '#';
      link.className = 'title';
      link.id = "link-" + prop.id;
      link.innerHTML = prop.address;

      /* Add details to the individual listing. */
      var details = listing.appendChild(document.createElement('div'));
      details.innerHTML = prop.city;
      if (prop.phone) {
        details.innerHTML += ' Â· ' + prop.phoneFormatted;
      }

      /**
       * Listen to the element and when it is clicked, do four things:
       * 1. Update the `currentFeature` to the store associated with the clicked link
       * 2. Fly to the point
       * 3. Close all other popups and display popup for clicked store
       * 4. Highlight listing in sidebar (and remove highlight for all other listings)
      **/
      link.addEventListener('click', function(e){
        for (var i=0; i < data.features.length; i++) {
          if (this.id === "link-" + data.features[i].properties.id) {
            var clickedListing = data.features[i];
            flyToStore(clickedListing);
            createPopUp(clickedListing);
          }
        }
        var activeItem = document.getElementsByClassName('active');
        if (activeItem[0]) {
          activeItem[0].classList.remove('active');
        }
        this.parentNode.classList.add('active');
      });
    });
  }

    function flyToStore(currentFeature) {
      map.flyTo({
        center: currentFeature.geometry.coordinates,
        zoom: 15
      });
    }

    function createPopUp(currentFeature) {
      var popups = document.getElementsByClassName('mapboxgl-popup');

      if (popUps[0]) popUps[0].remove();

      var popup = new mapboxgly.Popup({ closeOnClick: false })
        .setLngLat(currentFeature.geometry.coordinates)
        .setHTML('<h3>Restaurant</h3>' +
        '<h4>' + currentFeature.properties.name + '</h4>')
        .addTo(map);
    }

  </script>
</div>
{% endblock %}
