
{% extends "layout.html" %}

{% block content %}
<section class=" w-full max-w-xl mx-auto mt-10 pt-10 container bg-white shadow-md rounded">
  <div class="w-full p-6 bg-red-200">
    <div class="w-48 mx-auto pt-6 text-white text-center text-white text-5xl font-mono">Michelin Search</div>
  </div>
  <div class="container flex items-end ">
    <form>
        <select class="appearance-none bg-white border border-gray-400 hover:border-gray-500 px-4 py-4 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline m-8
       " name="city">
          {% for city in cities %}
            {%if city.key === selectedCity %}
            <option value="{{ city.key }}" selected >{{ city.name }}</option>
            {%else %}
            <option value="{{ city.key }}">{{ city.name }}</option>
            {%endif %}
          {% endfor %} 
        </select>
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full" type="submit">Search</button>
    </form>
  </div>
    <div class="flex flex-wrap w-full md:w-1/3-mx-1 .m-2 lg:-mg-4">
      <div class=" bg-white shadow-mdrounded px-8 pt-6 pb-6">
        <div class="flex items-center">
    
          {%if selectedCity %}
      
          {% for item in restaurants %}
        
          <div class="max-w-sm m-8 rounded overflow-hidden shadow-lg">
            <img src="{{ item.img }}" alt="Sunset in the mountains">
            <div class="px-6 py-4">
              <div class="font-bold text-xl mb-2">{{ item.name }}</div>
              <p class="text-gray-700 text-base">
                {{ item.link }}
              </p>
            </div>
    
          </div>
        
          {% endfor %} 
    
          {%else%}
      
        <div>Where do you wish to dine?</div>
    
        {%endif %}
        </div>
    </div>
    
  </div>

  </div>


</section>
{% endblock %}
