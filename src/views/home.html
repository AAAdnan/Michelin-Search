{% extends "layout.html" %}

{% block content %}
<style>
  .mapboxgl-popup-close-button {
    display: none;
  }
  
  .mapboxgl-popup-content {
    font: 400 15px/22px 'Source Sans Pro', 'Helvetica Neue', Sans-serif;
    padding: 0;
    width: 180px;
  }
  
  .mapboxgl-popup-content-wrapper {
    padding: 1%;
  }
  
  .mapboxgl-popup-content h3 {
    background: #00cdcd;
    color: #fff;
    margin: 0;
    display: block;
    padding: 0.5rem;
    border-radius: 3px 3px 0 0;
    font-weight: 700;
    margin-top: -15px;
  }

  .mapboxgl-popup-content p {
   padding: 0.5rem;
  }
  
  .mapboxgl-popup-content h4 {
    margin: 0;
    display: block;
    padding: 10px;
    font-weight: 400;
  }
  
  .mapboxgl-popup-content div {
    padding: 10px;
  }
  
  .mapboxgl-container .leaflet-marker-icon {
    cursor: pointer;
  }
  
  .mapboxgl-popup-anchor-top > .mapboxgl-popup-content {
    margin-top: 15px;
  }
  
  .mapboxgl-popup-anchor-top > .mapboxgl-popup-tip {
    border-bottom-color: #91c949;
  }

  .marker {
    background-image: url('/uploads/teal_marker.png');
    background-size: cover;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    cursor: pointer;
    color: '#3bb2d0';
  }
</style>
<div class="container h-screen mx-auto m-12 pt-10 container bg-white rounded">
  <article class="flex flex-col items-center self-center w-full border-2 border-white p-6 bg-red-300 shadow-lg">
    <h1 class=" mx-auto pt-6 text-gray-100 text-5xl font-mono ">Michelin Search</h1>
    <p class="text-gray-100 italic">Search for Michelin Star Restaurants worldwide.</p></p>
  </article>
  <div class="h-auto flex mb-4">
    <div class="flex flex-col w-1/3 border-2 border-red-300 items-center">
        <form>
            <select class="appearance-none bg-white border border-gray-400 hover:border-gray-500 px-4 py-4 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline m-8
          " name="city">
          <option default>Select City</option>
              {% for city in cities %}
                {%if city.key === selectedCity %}
                <option value="{{ city.key }}" selected >{{ city.name }}</option>
                {%else %}
                <option value="{{ city.key }}">{{ city.name }}</option>
                {%endif %}
              {% endfor %} 
            </select>
          <button class="bg-teal-400 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded-full" type="submit">Search</button>
        </form>

        {%if selectedCity %}
      
        {% for item in restaurants %}
      
        <div class="sm:w-full md:w-full lg:w-1/2 xl:w-1/2 m-8 rounded overflow-hidden shadow-lg">
          <img src="{{ item.img }}" alt="{{ item.name }}" id="restaurant-image">
          <div class="px-6 py-4">
            <a href="{{ item.link }}" target="_blank" class="font-bold text-teal-400 text-xl mb-2">
              {{ item.name }}
            </a>
          </div>
        </div>
        {% endfor %} 
        {%else%}
      {%endif %} 
    </div>
    <div class="w-2/3" id='map'></div>
  </div>
 
  <script>

    const restaurants = {{ renderMapboxLocations | dump | safe }}

    const locationLat = {{ locationLat | dump | safe }}

    const locationLng = {{ locationLng | dump | safe }}

    var url = window.location.search

    mapboxgl.accessToken ='pk.eyJ1IjoiYWRuYW5jb2RlciIsImEiOiJja2JzZ3U2NmcwMWhuMzZucmZiamg2dHl3In0.KbcBGw6Y-lFkgS6RfZC9HA';

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v11',
      center: url.includes('?') ? [ locationLng, locationLat ] : [ 51.5, 0.1278],
      zoom: 11
      });

    

    if (!('remove' in Element.prototype)) {
      Element.prototype.remove = function() {
        if (this.parentNode) {
            this.parentNode.removeChild(this);
        }
      };
    }

  restaurants.features.forEach((function(restaurant, i){
     restaurant.id = i;
   }))

  
   restaurants.features.forEach(function(marker) {

    // create a HTML element for each feature
    var el = document.createElement('div');
    el.className = 'marker';
  
    // make a marker for each feature and add to the map
    new mapboxgl.Marker(el)
      .setLngLat(marker.geometry.coordinates)
      .setPopup(new mapboxgl.Popup({ offset: 25 }) // add popups
      .setHTML('<h3>' + marker.properties.name + '</h3><p>' + marker.properties.type + '</p>'))
      .addTo(map);
  });

  const imageCards = document.querySelectorAll('#restaurant-image')

  imageCards.forEach(function(card){
    card.addEventListener('click', function(){
     
      const namesArray = restaurants.features.map(feature => feature.properties.name)
      const index = namesArray.indexOf(card.alt)

      map.flyTo({
        center: [
          restaurants.features[index].geometry.coordinates[0],
          restaurants.features[index].geometry.coordinates[1]
        ],
        zoom: 20,
        bearing: 0,
        essential: true // this animation is considered essential with respect to prefers-reduced-motion
        });
   
    })
  })

  </script>
</div>
{% endblock %}
